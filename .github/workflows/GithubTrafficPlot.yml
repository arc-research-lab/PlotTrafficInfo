name: TrafficPlot Auto Generation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allow manual triggering of workflows
jobs:
  generate_image:
    runs-on: ubuntu-latest
    permissions:
      contents: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9' 

      - name: Install PyGithub version 2.5.0
        run: pip install PyGithub==2.5.0  

      - name: Install dependencies
        run: |
          pip3 install pandas matplotlib PyGithub pillow seaborn

      - name: Run image generation script
        run: python3 TrafficPlot/GithubTrafficPlot.py token:${{ secrets.GH_PAT }} TrafficPlot/RepoName.txt TrafficPlot/   # 

      - name: Commit and push generated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          
          git add -f ./*_TrafficPlot.png ./TrafficPlot/*.csv  
          git commit -m "Auto-generated TrafficPlot.png and PlotData.csv" || echo "No changes to commit"
          git pull --rebase 
          
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
